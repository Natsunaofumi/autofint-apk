name: Build Android APK

on:
  workflow_dispatch: # Memungkinkan kita menjalankan build secara manual tombol klik

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Ambil kode dari repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Setup Java (Dibutuhkan untuk Android Build)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. Setup Flutter (Mesin utama untuk build Flet ke Mobile)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0' # Versi stabil yang kompatibel

      # 5. Install Dependencies (Flet, dll)
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flet

      # --- PERBAIKAN UTAMA DI SINI ---
      # 5b. Setujui Lisensi Android secara Otomatis
      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses

      # 6. Jalankan Perintah Build Flet
      - name: Build APK with Flet
        run: |
          flet build apk --verbose

      # 7. Upload Hasil APK agar bisa didownload
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutofintPro-Release
          path: build/apk/*.apk
          if-no-files-found: error
