name: Build APK Final

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12' # Pakai Python paling baru

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.x' # Pakai Flutter stabil terbaru

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install flet # Paksa update ke flet terbaru di server

    - name: Build APK
      run: |
        # Perintah ini akan membuat APK
        flet build apk --project-name "AutofintLite" --product-name "Autofint Lite" --org "com.autofint.app" --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Autofint-APK-Siap-Pakai
        path: build/apk/**/*.apk
