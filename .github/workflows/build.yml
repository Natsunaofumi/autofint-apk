name: Build APK Polos (Pasti Jalan)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        flutter-version: '3.24.x'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        flet --version

    - name: Build APK (Tanpa Argumen Ribet)
      run: |
        # Kita jalankan perintah paling standar
        flet build apk --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Aplikasi-Jadi
        path: build/apk/**/*.apk
