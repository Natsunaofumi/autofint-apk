name: Build APK Paling Baru

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Flutter (WAJIB VERSI INI)
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.x' # <--- INI KUNCINYA (Update dari 3.22 ke 3.24)

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install flet

    - name: Build APK
      run: |
        flet build apk --project-name "AutofintLite" --product-name "Autofint Lite" --org "com.autofint.app" --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Aplikasi-Jadi
        path: build/apk/**/*.apk
